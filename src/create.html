<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="main-header">Create</header>
    <main class="srollable p-20 gap-20">
      <label for="">
        <h2 class="label__title">Add Question:</h2>
        <textarea
          class="label__text"
          name=""
          id=""
          cols=""
          rows=""
          placeholder="Why am I?"
        ></textarea>
      </label>

      <label class="" for="">
        <h2 class="label__title">Add Answer:</h2>
        <textarea
          class="label__text"
          name=""
          id=""
          cols=""
          rows=""
          placeholder="I don't know. Ask Google!"
        ></textarea>
      </label>

      <label for="">
        <h2 class="label__title">Add Tags:</h2>
        <input
          class="label__input"
          type="text"
          placeholder="e.g. science, movies, food"
        />
      </label>
      <button class="button">SUBMIT</button>
    </main>
    <nav class="navigation">
      <a class="navigation__link" href="/index.html">🏠</a>
      <a class="navigation__link" href="/bookmarks.html">❤️</a>
      <a class="navigation__link navigation__link--active" href="/">📝</a>
      <a class="navigation__link" href="/profile.html">😊</a>
    </nav>
  </body>
</html>
